<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        Assignment: Sidebar Toggle Web Application
        Technologies Used: HTML, CSS, Bootstrap
        Description:
        - Button centered in the DOM
        - Sidebar hidden initially
        - Sidebar appears on button click
    -->

    <meta charset="UTF-8">
    <title>Sidebar Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN (Mandatory as per problem statement) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS for styling -->
    <style>
        /* Center the button in the middle of the DOM */
        .center-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Button styling as per requirements */
        #menuBtn {
            height: 25px;                 /* Button height */
            padding: 0 15px;              /* Fit to content */
            border-radius: 25px;          /* Border radius */
            background-color: green;      /* Before click color */
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Sidebar styling */
        #sidebar {
            display: none;                /* Hidden initially */
            height: 100px;                /* Sidebar height */
            width: 25%;                   /* Sidebar width */
            background-color: gray;       /* Background color */
            position: absolute;
            top: 20px;
            left: 0;
            padding: 10px;
            color: white;
        }

        /* Sidebar link styling (optional) */
        #sidebar a {
            color: white;
            text-decoration: none;
            display: block;
        }
    </style>
</head>

<body>

<!-- Sidebar Menu (Initially Hidden) -->
<div id="sidebar">
    <!-- Optional links as allowed in the problem statement -->
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
</div>

<!-- Button placed at the center of the DOM -->
<div class="center-btn">
    <button id="menuBtn" onclick="showMenu()">
        Click me for Menu bar
    </button>
</div>

<!-- JavaScript for button click functionality -->
<script>
    /*
        Function Name: showMenu
        Description:
        - Displays the sidebar when button is clicked
        - Changes button background color to red after click
    */
    function showMenu() {
        document.getElementById("sidebar").style.display = "block";
        document.getElementById("menuBtn").style.backgroundColor = "red";
    }
</script>

</body>
</html>
